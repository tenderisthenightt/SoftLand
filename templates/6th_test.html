            <div id=baijing>

                    <audio autoplay></audio> <!-- 시작버튼 -->

                    <div class='qu'>

                            <!-- <div class='line'><input onclick="playRecording()" type="button" value="播放" /></div> -->

                    </div>

                <!-- <input onclick="uploadAudio()" type="button" value="提交" /> -->
                <div id="recordingslist"></div>
            </div>



            <script>
                var count = 0

                // 시작버튼
                setTimeout(function () { ('#').click(function () { }); }, 5000)
                var recorder;
                var audio = document.querySelector('audio');
                function startRecording() {
                    HZRecorder.get(function (rec) {
                        recorder = rec;
                        recorder.start();
                    }, {
                        sampleBits: 16,
                        sampleRate: 16000
                    });
                }

                //-------------------------------------------------------------------------------------
                // 멈추기 버튼
                function stopRecording() {
                    //recorder.stop();
                    var blob = recorder.getBlob();
                    var url = URL.createObjectURL(blob);
                    var div = document.createElement('div');
                    var au = document.createElement('audio');
                    var hf = document.createElement('a');

                    au.controls = true;
                    au.src = url;
                    hf.href = url;

                    count = count + 1
                    hf.download = '정답' + String(count) + '.wav';
                    hf.innerHTML = hf.download;
                    hf.click()

                    //hf.click();            // 다운로드 클릭
                    //a = div.appendChild(au);
                    //div.appendChild(hf);
                    recordingslist.appendChild(div);
                }
                //-------------------------------------------------------------------------------------            
                function playRecording() {
                    recorder.play(audio);
                }
                function uploadAudio() {
                    recorder.upload("Handler1.ashx", function (state, e) {
                        switch (state) {
                            case 'uploading':
                                var percentComplete = Math.round(e.loaded * 100 / e.total) + '%';
                                break;
                            case 'ok':
                                alert(e.target.responseText);
                                alert("업로드 성공");
                                break;
                            case 'error':
                                alert("업로드 실패");
                                break;
                            case 'cancel':
                                alert("업로드 취소");
                                break;
                        }
                    });
                }
                //-------------------------------------------------------------------------------------
                // TTS
                var voices = [];
                function setVoiceList() {
                    voices = window.speechSynthesis.getVoices();
                }

                setVoiceList();

                if (window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = setVoiceList;
                }

                function speech(txt) {
                    if (!window.speechSynthesis) {
                        alert("음성 재생을 지원하지 않는 브라우저입니다. 크롬, 파이어폭스 등의 최신 브라우저를 이용하세요");
                        return;
                    }

                    var lang = 'ko-KR';
                    var utterThis = new SpeechSynthesisUtterance(txt);

                    utterThis.onend = function (event) {
                        console.log('end');
                    };

                    utterThis.onerror = function (event) {
                        console.log('error', event);
                    };

                    var voiceFound = false;

                    for (var i = 0; i < voices.length; i++) {
                        if (voices[i].lang.indexOf(lang) >= 0 || voices[i].lang.indexOf(lang.replace('-', '_')) >= 0) {
                            utterThis.voice = voices[i];
                            voiceFound = true;
                        }
                    }
                    if (!voiceFound) {
                        alert('voice not found');
                        return;
                    }

                    utterThis.lang = lang;
                    utterThis.pitch = 1;
                    utterThis.rate = 1; //속도

                    window.speechSynthesis.speak(utterThis);
                }

                function g_gout() {
                    var t = document.getElementById("code_reddit");
                    speech(t.value);
                }
            </script>
